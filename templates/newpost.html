{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog!</h1>
    <form method='post' action='/add-blog' >

        <div class="check">
        <label for="title"> Title </label>           
        <input type="text" name='title' value='{{title}}' />
        <p class="error">{{title_error}}</p>
        </div>
     
        <div class="check">
        <label for="body"> Body</label>           
        <input type="text"  name='body' value='{{body}}' class="text"/>
        <p class="error">{{body_error}}</p>
        </div>
   
        <input type="submit" value='Add Entry' />
    </form>

    <hr />
    {% endblock %}
