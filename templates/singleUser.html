{% extends "base.html" %}

{% block content %}
                {% if blogs|length == 0 %}
                      <p>No Blogs yet</p>
                  {% else %}
                      <ul>
                        {% for blog in blogs %}
                          <li>
                            <h2><a href="blog?id={{blog.id}}">
                            {{blog.title}}</a></h2>
                            <p> {{blog.body}}</p>  
                            <p>Written by: <a href="blog?username={{username}}">{{username}}</a></p>
                          </li>
                        {% endfor %}
                      </ul>
                 {% endif %}      
{% endblock %}
